<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Assessment App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Medical Assessment</h1>
            <div class="progress-indicator">
                <span class="step active">1</span>
                <span class="step">2</span>
                <span class="step">3</span>
            </div>
        </header>

        <main class="main-content">
            <!-- Modules will be dynamically loaded here -->
            <div id="module-container">
                <!-- Patient Demographics, Smoking Status, Medical Conditions will load here -->
            </div>
        </main>

        <footer class="app-footer">
            <button id="prev-btn" class="btn btn-secondary" disabled>Previous</button>
            <button id="next-btn" class="btn btn-primary">Next</button>
            <button id="submit-btn" class="btn btn-success" style="display: none;">Submit</button>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
